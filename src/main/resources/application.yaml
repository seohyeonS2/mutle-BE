spring:
  application:
    name: mutle

  datasource:
    url:
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  access-token-expiration: 3600000
  refresh-token-expiration: 1209600000
  secret:

springdoc:
  swagger-ui:
    path: /swagger-ui.html